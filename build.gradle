plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'kz.intexsoft'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.liquibase:liquibase-core'
	implementation"org.springframework.boot:spring-boot-starter-data-jdbc"
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.6.4'
	testImplementation group: 'org.springframework.security', name: 'spring-security-test', version: '5.6.2'
	implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.15.RELEASE'
	implementation group: 'org.springframework.security', name: 'spring-security-taglibs', version: '5.6.2'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
tasks.named('test') {
	useJUnitPlatform()
}

